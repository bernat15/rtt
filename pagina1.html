<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Subject</title>
    <style>
        body {
            background-image: url('https://st4.depositphotos.com/1484771/37819/i/600/depositphotos_378193086-stock-photo-literature-reading-concept-banner-header.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            margin-top: 150px;
        }
        h1 {
            font-size: 48px;
            color: white;
        }
        .button-container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 24px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Choose a Subject</h1>
        <div class="button-container">
            <a href="#" class="button">Romanian</a>
            <a href="#" class="button">Science</a>
            <a href="#" class="button">English</a>
            <a href="#" class="button">History</a>
            <a href="#" class="button">Geography</a>
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
